<section class="panel-wrapper" [ngClass]="{ 'full-screen': isFullScreen }">
  <header class="panel-header d-flex">
    <h3>Customers</h3>

      type="button"
      aria-label="Full Screen View"
      (click)="toggleFullScreen()"
    >

        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid"
        width="16px"
        height="16px"
        viewBox="0 0 31.812 31.906"
        stroke="#03001c"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>

,12.280 12.622,12.669 C12.428,12.864 12.174,12.962 11.919,12.962 Z"
          ></path>
        </g>
      </svg>
    </button>
  </header>
  <button type="button" class="new-customer d-flex" (click)="addNewCustomer()">
    <h3>Add Customer</h3>
    <svg
      width="22px"
      height="22px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#ffffff"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 12H20M12 4V20"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
  </button>
  <section class="panel-list">
    <table>
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (customer of customers$ | async; track customer.uid) {
          <tr >
            <td>
              {{ customer.name }}
            </td>
            <td>
              {{ customer.projectDesc }}
            </td>
            <td>
              {{ customer.price | currency: "EUR" }}
            </td>
            <td>
              <p
                class="status"
                [ngClass]="{
                  'in-progress':
                    customer.status === 'In Progress' ||
                    customer.status === 'Ongoing',
                  success: customer.status === 'Completed',
                  active: customer.status === 'Active',
                  pending: customer.status === 'Pending',
                  cancelled: customer.status === 'Cancelled'
                }"
              >
                {{ customer.status }}
              </p>
            </td>
            <td>
              <button
                type="button"
                (click)="delCustomer(customer.uid)"
                class="delete"
                aria-label="Delete customer"
              >
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  stroke="#ffffff"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M6 5H18M9 5V5C10.5769 3.16026 13.4231 3.16026 15 5V5M9 20H15C16.1046 20 17 19.1046 17 18V9C17 8.44772 16.5523 8 16 8H8C7.44772 8 7 8.44772 7 9V18C7 19.1046 7.89543 20 9 20Z"
                      stroke="#ffffff"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </button>
              <button
                type="button"
                class="edit"
                (click)="editCustomer(customer.uid)"
                aria-label="Edit customer"
              >
                <svg
                  width="24px"
                  height="24px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  stroke="#ffffff"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z"
                      stroke="#ffffff"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13"
                      stroke="#ffffff"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </svg>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </section>
</section>
